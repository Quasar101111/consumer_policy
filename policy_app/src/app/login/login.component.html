<!DOCTYPE html>
<header>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</header>
<div class="container-fluid">
    <div class="d-flex justify-content-center align-items-center vh-100  bg-gradient bg-opacity-25 ">
        <form 
            (ngSubmit)="onLogin()" 
            #loginForm="ngForm" 
            aria-labelledby="loginFormTitle" 
            novalidate 
            class="p-4 bg-light shadow rounded w-100" 
            style="max-width: 400px;"
        >
            <h1 id="loginFormTitle" class="text-center mb-4">Login</h1>
            <div *ngIf="loginError" class="alert alert-danger text-center mb-3">
                {{ loginError }}
            </div>

            <div class="mb-3">
                <label for="username" class="form-label">Username:</label>
                <input 
                    type="text" 
                    id="username" 
                    [(ngModel)]="username" 
                    name="username" 
                    required 
                    #usernameField="ngModel" 
                    class="form-control"
                >
                <div *ngIf="usernameField.invalid && usernameField.touched && usernameField.errors?.['required']" class="form-text text-danger">
                    Username is required.
                </div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input 
                    type="password" 
                    id="password" 
                    [(ngModel)]="password" 
                    name="password" 
                    required 
                    #passwordField="ngModel" 
                    class="form-control"
                >
                <div *ngIf="passwordField.invalid && passwordField.touched "class="form-text text-danger">
                    Password is required.
                </div>
            </div>

            <button 
                type="submit" 
                [disabled]="loginForm.invalid" 
                class="btn btn-primary w-100 mb-3"
            >
                Login
            </button>

            <div class="text-center">
                <a href="/register" class="d-block mb-2">New User? Sign Up</a>
                <a href="/forgot-password" class="d-block">Forgot Password?</a>
            </div>
        </form>
    </div>
</div>
