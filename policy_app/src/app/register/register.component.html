
<!DOCTYPE html>
<html lang="en">

<body>
    

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ...existing code... -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/fontawesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/brands.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/solid.min.css">
</head>



<div class="container-fluid min-vh-100 bg-gradient">
    <div class="d-flex justify-content-center align-items-center min-vh-100 bg-secondary bg-opacity-25">
        <form (ngSubmit)="onRegister()" #registerForm="ngForm"
            class="p-4 bg-white shadow-lg rounded-3 w-100 animate__animated animate__fadeIn" style="max-width: 450px;"
            novalidate>
            <h1 class="text-center mb-4 text-primary fw-bold">Create Account</h1>

            <!-- Username Field -->
            <div class="mb-3 form-floating">
                <input type="text" id="username" name="username" [(ngModel)]="registerData.username"
                    #usernameField="ngModel" required class="form-control" [ngClass]="{'is-invalid': (usernameField.invalid && (usernameField.touched || submitted)) || usernameTaken,
                               'is-valid': usernameField.valid && !usernameTaken && usernameField.touched}"
                    placeholder="Username" (blur)="checkUsername()">
                <label for="username">Username *</label>
                <div class="invalid-feedback">
                    <small *ngIf="usernameField.errors?.['required']">Username is required</small>
                    <small *ngIf="usernameTaken">This username is already taken</small>
                </div>
            </div>

            <!-- Full Name Field -->
            <div class="mb-3 form-floating">
                <input type="text" id="fullName" name="fullName" [(ngModel)]="registerData.fullName"
                    #fullNameField="ngModel" required  pattern="^[a-zA-Z\s]*$" class="form-control" [ngClass]="{'is-invalid': fullNameField.invalid && (fullNameField.touched || submitted),
                               'is-valid': fullNameField.valid && fullNameField.touched}" placeholder="Full Name">
                <label for="fullName">Full Name *</label>
                <div class="invalid-feedback">
                    <small *ngIf="fullNameField.errors?.['required']">Full name is required</small>
                    <small *ngIf="fullNameField.errors?.['pattern']">Name should be characters</small>
                </div>
            </div>

            <!-- Email Field -->
            <div class="mb-3 form-floating">
                <input type="email" id="email" name="email" [(ngModel)]="registerData.email" #emailField="ngModel" required email
                    class="form-control" [ngClass]="{'is-invalid': emailField.invalid && (emailField.touched || submitted),
                               'is-valid': emailField.valid && emailField.touched}" placeholder="Email">
                <label for="email">Email *</label>
                <div class="invalid-feedback">
                    <small *ngIf="emailField.errors?.['required']">Email is required</small>
                    <small *ngIf="emailField.errors?.['email']">Please enter a valid email address</small>
                </div>
            </div>

            <!-- Password Field -->
            <div class="mb-3 form-floating">
                <input type="password" id="password" name="password" [(ngModel)]="registerData.password"
                    #passwordField="ngModel" required class="form-control" [ngClass]="{'is-invalid': passwordField.invalid && (passwordField.touched || submitted),
                               'is-valid': passwordField.valid && passwordField.touched}" placeholder="Password">
                <label for="password">Password *</label>
                <div class="invalid-feedback">
                    <small *ngIf="passwordField.errors?.['required']">Password is required</small>
                </div>
            </div>

            <!-- Confirm Password Field -->
            <div class="mb-4 form-floating">
                <input type="password" id="confirmPassword" name="confirmPassword"
                    [(ngModel)]="registerData.confirmPassword" #confirmPasswordField="ngModel"
                    (keyup)="checkPasswordMatch()" required class="form-control"
                    [ngClass]="{'is-invalid': (confirmPasswordField.invalid && (confirmPasswordField.touched || submitted)) || passwordMismatch,
                               'is-valid': confirmPasswordField.valid && !passwordMismatch && confirmPasswordField.touched}" placeholder="Confirm Password">
                <label for="confirmPassword">Confirm Password *</label>
                <div class="invalid-feedback">
                    <small *ngIf="confirmPasswordField.errors?.['required']">Please confirm your password</small>
                    <small *ngIf="passwordMismatch">Passwords do not match</small>
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-100 mb-3 py-2 fw-bold"
                [disabled]="registerForm.invalid || usernameTaken || passwordMismatch">
                Create Account
            </button>

            <div class="text-center">
                <a href="/login" class="text-decoration-none">Already have an account? Login</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
