
 <app-navbar></app-navbar>
<div class="container mt-4">
  <div class="card">
    <div class="card-body">
    <h5 class="card-title mb-3">Manage Your  Policies</h5>
       <div  class="text-end">
    <button class="btn btn-outline-success btn-sm shadow-sm" (click)="addPolicy()">
      <i class="bi bi-plus"></i> Add Policy
    </button>
    </div>
  
      
      <table class="table table-bordered table-hover">
        <thead>
          <tr>
            <th>No</th>
            <th>Policy Number</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let policy of policies; let i = index">
  <td>{{ i + 1 }}</td>
  <td>{{ policy.policyNumber }}</td>
  <td>
    <button class="btn btn-outline-danger btn-sm me-2 shadow-sm rounded-pill" (click)="confirmDeletePolicy(deleteConfirmation, i)">
      <i class="bi bi-trash"></i> Delete
    </button>
    <button class="btn btn-sm shadow-sm rounded-pill"
            [ngClass]="policy.status === 'Active' ? 'btn-outline-success' : 'btn-outline-warning'"
            (click)="togglePolicy(i)">
      <i class="bi" [ngClass]="policy.status === 'Active' ? 'bi-toggle-on' : 'bi-toggle-off'"></i>
      {{ policy.status === 'Active' ? 'Enabled' : 'Disabled' }}
    </button>
  </td>
</tr>
        </tbody>
      </table>
      <div *ngIf="policies.length === 0" class="text-center text-muted">
        No policies found.
      </div>
    </div>
  </div>
</div>

<ng-template #deleteConfirmation>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Confirmation</h4>
    <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="decline()">
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    Are you sure you want to delete this policy?
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" (click)="decline()">Cancel</button>
    <button type="button" class="btn btn-danger" (click)="deletePolicy()">Delete</button>
  </div>
</ng-template>
