<!DOCTYPE html>
<html>

<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js" ></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="/home">Policy Portal</a>
      
          <!-- Toggler for mobile view -->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
      
          <!-- Collapsible menu -->
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <!-- Left-aligned links -->
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" routerLink="/my-policy" routerLinkActive="active">My Policy</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" routerLink="/add-policy" routerLinkActive="active">Add Policy</a>
              </li>
            </ul>
       
            
              <div class="d-flex align-items-center bg-alt" *ngIf="userName">
                <button mat-button [matMenuTriggerFor]="userMenu" class="text-white">
                  <mat-icon>person</mat-icon>
                  {{ userName }}
                </button>
                <mat-menu #userMenu="matMenu">
                  <button mat-menu-item routerLink="/change-password">
                    <mat-icon>key</mat-icon>
                    Change Password
                  </button>
                  <mat-divider></mat-divider>
                  <button mat-menu-item (click)="logout()">
                    <mat-icon>logout</mat-icon>
                    Logout
                  </button>
                </mat-menu>
              </div>
            
          </div>
        </div>
      </nav>

  
</body>

</html>
