<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Policy Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />


</head>

<body class="bg-light min-vh-100">
  
  <app-navbar></app-navbar>

  <div class="container mt-5">
    <div class="row justify-content-center">
     
      <div class="col-md-5">
        <div class="card shadow-sm">
          <div class="card-header bg-primary text-white">
            <h5 class="mb-0">Check Policy</h5>
          </div>
          <div class="card-body">
            <form class="mt-3" (ngSubmit)="onSubmit()">
              <div class="form-group mb-3">
                <label for="policyNumber" class="form-label">Policy Number</label>
                <input type="text" class="form-control" id="policyNumber" name="policyNumber"
                  placeholder="Enter policy number" [(ngModel)]="policyData.policyNumber" required />
              </div><br>
              <div class="form-group mb-3">
                <label for="chassisNumber" class="form-label">Chassis Number</label>
                <input type="text" class="form-control" id="chassisNumber" name="chassisNumber"
                  placeholder="Enter chassis number" [(ngModel)]="policyData.chassisNumber" required />
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>


      <div class="col-md-6">
        <div class="card shadow-sm mb-4" *ngIf="result">
          <div class="card-header bg-success text-white">
            <h5 class="mb-0">Results</h5>
          </div>
          <div class="card-body">
            <pre class="bg-light p-3 rounded">{{ result }}</pre>
            <div class="d-grid mt-3">
              <button class="btn btn-success">
                Add this policy
              </button>
            </div>
          </div>
        </div>

        

        <div class="card border-danger mb-4" *ngIf="errorMessage">
          <div class="card-header bg-danger text-white">
            <h5 class="mb-0">Error</h5>
          </div>
          <div class="card-body">
            <div class="alert alert-danger mb-0">
              {{ errorMessage }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
