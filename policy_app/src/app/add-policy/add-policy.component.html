<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Policy Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />


</head>

<body class="bg-light">
  <!-- Navbar -->
  <app-navbar></app-navbar>


  <div class="container mt-5 col-md-4">
    <form class="mt-5" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="policyNumber">Policy Number</label>
        <input type="text" class="form-control" id="policyNumber" name="policyNumber"
         placeholder="Enter policy number"
          [(ngModel)]="policyData.policyNumber" required />
      </div>
      <div class="form-group">
        <label for="chassisNumber">Chassis Number</label>
        <input type="text" class="form-control" id="chassisNumber" name="chassisNumber"
          placeholder="Enter chassis number" [(ngModel)]="policyData.chassisNumber" required />
      </div>
      <br />
      <div class="form-group align-items-center">
        <button type="submit" class="btn btn-primary">Submit</button>

      </div>

    </form>

  </div>



</body>

</html>
